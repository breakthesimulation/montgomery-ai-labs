<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Trader | Montgomery AI Labs</title>
  <link rel="stylesheet" href="/styles/apple.css">
  <style>
    body { background: var(--bg-primary); padding: 60px 16px 100px; max-width: 800px; margin: 0 auto; }
    h1 { font-size: 1.8rem; margin-bottom: 16px; }
    .status-card { background: var(--bg-tertiary); border-radius: 12px; padding: 20px; margin-bottom: 16px; }
    .status-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--glass-border); }
    .status-row:last-child { border: none; }
    .btn { padding: 12px 24px; background: var(--blue); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    .btn.paused { background: var(--red); }
    .badge { padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; }
    .badge.raoul { background: var(--green); color: white; }
    .badge.ben { background: var(--red); color: white; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Auto-Trader Status</h1>
  
  <div class="status-card">
    <div class="status-row">
      <span>Status</span>
      <span id="status" style="color: var(--green); font-weight: 600;">Running</span>
    </div>
    <div class="status-row">
      <span>Paper Balance</span>
      <span id="balance">$10,000.00</span>
    </div>
    <div class="status-row">
      <span>Open Positions</span>
      <span id="positions">2</span>
    </div>
    <div class="status-row">
      <span>Last Decision</span>
      <span id="last-decision">2 min ago</span>
    </div>
  </div>
  
  <button id="toggle-btn" class="btn" onclick="toggleTrader()">Pause</button>
  
  <h2 style="margin-top: 24px;">Recent Decisions</h2>
  <div id="decisions" class="status-card"></div>

  <script>
    const API_KEY = '3d79d057a66e65a870a114ac10cd895c';
    let isPaused = false;
    
    function toggleTrader() {
      isPaused = !isPaused;
      const btn = document.getElementById('toggle-btn');
      const status = document.getElementById('status');
      if (isPaused) {
        btn.textContent = 'Resume';
        btn.classList.add('paused');
        status.textContent = 'Paused';
        status.style.color = 'var(--red)';
      } else {
        btn.textContent = 'Pause';
        btn.classList.remove('paused');
        status.textContent = 'Running';
        status.style.color = 'var(--green)';
      }
    }
    
    // Demo decisions
    const decisions = [
      {time: '2 min ago', coin: 'SOL', action: 'BUY', reason: 'RSI oversold', pnl: '+2.3%'},
      {time: '15 min ago', coin: 'BTC', action: 'HOLD', reason: 'No clear signal', pnl: '0%'},
      {time: '32 min ago', coin: 'ETH', action: 'SELL', reason: 'RSI overbought', pnl: '-1.2%'},
    ];
    
    document.getElementById('decisions').innerHTML = decisions.map(d => `
      <div class="status-row">
        <div>
          <strong>${d.coin}</strong> ${d.action}
          <div style="font-size: 0.8rem; color: var(--text-tertiary);">${d.reason}</div>
        </div>
        <div style="text-align: right;">
          <div>${d.time}</div>
          <div style="color: ${d.pnl.startsWith('+') ? 'var(--green)' : 'var(--red)'};">${d.pnl}</div>
        </div>
      </div>
    `).join('');
  </script>
</body>
</html>
