<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîÆ</text></svg>">
  <title>Signal | Solana Seeker</title>
  <link rel="stylesheet" href="/seeker/styles.css">
  <style>
    body { background: var(--bg-primary); color: var(--text-primary); padding: 60px 16px 100px; }
    .card { background: var(--bg-tertiary); border-radius: 12px; padding: 20px; margin-bottom: 16px; }
    .coin { font-size: 2rem; font-weight: 700; }
    .price { font-size: 1.5rem; margin: 12px 0; }
    .signal { padding: 12px; border-radius: 8px; display: inline-block; }
    .signal.buy { background: rgba(48, 209, 88, 0.2); color: var(--green); }
    .signal.sell { background: rgba(255, 69, 58, 0.2); color: var(--red); }
  </style>
</head>
<body>
  <a href="/seeker/prices.html" style="color:var(--blue);">‚Üê Back to Prices</a>
  
  <h1 id="coin-name">--</h1>
  
  <div class="card">
    <div class="price">$--</div>
    <div class="change">--</div>
  </div>
  
  <div class="card">
    <h3>Signal</h3>
    <div id="signal" class="signal">--</div>
  </div>

  <script>
    const coin = new URLSearchParams(location.search).get('coin') || 'SOL';
    document.getElementById('coin-name').textContent = coin;
    
    fetch('/api/prices?key=3d79d057a66e65a870a114ac10cd895c')
      .then(r => r.json())
      .then(d => {
        const p = (d.prices || []).find(x => x.coin === coin);
        if (p) {
          document.querySelector('.price').textContent = '$' + p.price.toFixed(2);
          const ch = p.change_24h_pct || 0;
          document.querySelector('.change').textContent = (ch >= 0 ? '+' : '') + ch.toFixed(1) + '%';
        }
      });
  <script>function toggleTheme(){const isDark=document.body.classList.contains("dark");document.body.classList.toggle("dark");localStorage.setItem("seeker_theme",isDark?"light":"dark");document.querySelector("button[onclick^=toggleTheme]").textContent=isDark?"‚òÄÔ∏è":"üåô"}if(localStorage.getItem("seeker_theme")==="light"){document.body.classList.remove("dark")}</script>
</body>
</html>
