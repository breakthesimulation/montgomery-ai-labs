<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
  <title>Agent Dashboard | Montgomery AI Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0c; --card: #121216; --border: #1e1e24; --text: #fff; --text-muted: #6b7280; --green: #00ff94; --red: #ff4757; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border); }
        h1 { font-size: 1.5rem; font-weight: 700; }
        .mono { font-family: 'IBM Plex Mono', monospace; }
        
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 24px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }
        .stat-value { font-size: 1.5rem; font-weight: 700; margin-top: 8px; }
        
        .agent-table { background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; padding: 14px 16px; background: var(--bg); border-bottom: 1px solid var(--border); }
        td { padding: 14px 16px; font-size: 0.9rem; border-bottom: 1px solid var(--border); }
        tr:last-child td { border-bottom: none; }
        
        .agent-name { font-weight: 600; }
        .channel { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; background: var(--border); }
        .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: var(--green); margin-right: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Agent Dashboard</h1>
            <div class="mono" style="color: var(--text-muted)">Updated: <span id="time">--:--:--</span></div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Active Agents</div>
                <div class="stat-value">6</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Tokens</div>
                <div class="stat-value mono">423,889</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sessions</div>
                <div class="stat-value">6</div>
            </div>
        </div>
        
        <div class="agent-table">
            <table>
                <thead>
                    <tr><th>Agent</th><th>Model</th><th>Channel</th><th>Tokens</th><th>Last Active</th></tr>
                </thead>
                <tbody id="agents"></tbody>
            </table>
        </div>
    </div>
    
    <script>
    function renderAgents(data) {
        let html = '';
        for (const a of data.agents) {
            html += `<tr>
                <td><span class="status-dot"></span><span class="agent-name">${a.name}</span></td>
                <td class="mono">${a.model}</td>
                <td><span class="channel">${a.channel}</span></td>
                <td class="mono">${a.tokens.toLocaleString()}</td>
                <td class="mono">${a.last_active}</td>
            </tr>`;
        }
        document.getElementById('agents').innerHTML = html;
    }
    
    async function update() {
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        try {
            const resp = await fetch('/data/agents.json');
            const data = await resp.json();
            renderAgents(data);
        } catch(e) { console.error(e); }
    }
    update();
    setInterval(update, 30000);
    </script>
</body>
</html>
