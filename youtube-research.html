<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Research | Montgomery AI Labs</title>
  <link rel="stylesheet" href="/styles/apple.css">
  <style>
    body { background: var(--bg-primary); padding: 60px 16px 100px; max-width: 1000px; margin: 0 auto; }
    h1 { font-size: 1.8rem; margin-bottom: 24px; }
    .btn { padding: 10px 20px; background: var(--blue); color: white; border: none; border-radius: 8px; cursor: pointer; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; margin-top: 20px; }
    .video-card { background: var(--bg-tertiary); border-radius: 12px; overflow: hidden; }
    .video-thumb { width: 100%; height: 180px; object-fit: cover; }
    .video-info { padding: 12px; }
    .video-title { font-weight: 600; margin-bottom: 8px; line-height: 1.3; }
    .video-channel { font-size: 0.85rem; color: var(--text-tertiary); margin-bottom: 8px; }
    .video-stats { display: flex; gap: 12px; font-size: 0.8rem; color: var(--text-tertiary); }
    .video-stats span { display: flex; align-items: center; gap: 4px; }
    .trending { border: 2px solid var(--green); }
    .gaps { background: var(--bg-tertiary); padding: 16px; border-radius: 12px; margin-bottom: 20px; }
    .gap-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--glass-border); }
    .gap-item:last-child { border: none; }
    .badge { padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; }
    .badge.high { background: var(--green); color: white; }
    .badge.medium { background: var(--yellow); color: black; }
    .badge.low { background: var(--red); color: white; }
  </style>
</head>
<body>
  <h1>ğŸ“º YouTube Research</h1>
  <button class="btn" onclick="loadResearch()">ğŸ”„ Refresh</button>
  
  <div class="gaps">
    <h3>ğŸ¯ Content Gaps</h3>
    <div id="gaps-list"></div>
  </div>
  
  <h3>ğŸ”¥ Top Videos</h3>
  <div class="video-grid" id="video-grid"></div>

  <script>
    const API_KEY = '3d79d057a66e65a870a114ac10cd895c';
    
    // Demo data
    const demoVideos = [
      {title: 'Solana TVL Hits New All-Time High', channel: 'CoinDesk', views: 150000, likes: 5000, comments: 234, thumbnail: 'https://i.ytimg.com/vi/demo/maxresdefault.jpg'},
      {title: 'Jupiter DEX Volume Analysis', channel: 'The Defiant', views: 85000, likes: 3200, comments: 156},
      {title: 'Solana Validator Guide 2026', channel: 'Solana Foundation', views: 45000, likes: 1800, comments: 89},
    ];
    
    const demoGaps = [
      {topic: 'NFT', video_count: 3, avg_views: 25000, potential: 'HIGH'},
      {topic: 'Staking', video_count: 5, avg_views: 35000, potential: 'MEDIUM'},
      {topic: 'DeFi', video_count: 12, avg_views: 120000, potential: 'LOW'},
    ];
    
    function loadResearch() {
      // Render gaps
      document.getElementById('gaps-list').innerHTML = demoGaps.map(g => `
        <div class="gap-item">
          <span>${g.topic}</span>
          <span><span class="badge ${g.potential.toLowerCase()}">${g.potential}</span> ${g.video_count} videos</span>
        </div>
      `).join('');
      
      // Render videos
      document.getElementById('video-grid').innerHTML = demoVideos.map(v => `
        <div class="video-card">
          <img class="video-thumb" src="${v.thumbnail || 'https://via.placeholder.com/320x180'}" alt="${v.title}">
          <div class="video-info">
            <div class="video-title">${v.title}</div>
            <div class="video-channel">${v.channel}</div>
            <div class="video-stats">
              <span>ğŸ‘ï¸ ${(v.views/1000).toFixed(0)}K</span>
              <span>â¤ï¸ ${(v.likes/1000).toFixed(1)}K</span>
              <span>ğŸ’¬ ${v.comments}</span>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    loadResearch();
  </script>
</body>
</html>
