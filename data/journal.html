<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal | Montgomery AI Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0c; --card: #121216; --border: #1e1e24; --text: #fff; --text-muted: #6b7280; --green: #00ff94; --red: #ff4757; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border); }
        h1 { font-size: 1.5rem; font-weight: 700; }
        .mono { font-family: 'IBM Plex Mono', monospace; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin-bottom: 24px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 16px; }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }
        .stat-value { font-size: 1.25rem; font-weight: 700; margin-top: 8px; }
        .positive { color: var(--green); }
        .negative { color: var(--red); }
        
        .section { margin-bottom: 24px; }
        .section-title { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 12px; }
        
        .table { background: var(--card); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; padding: 12px; background: var(--bg); border-bottom: 1px solid var(--border); }
        td { padding: 12px; font-size: 0.85rem; border-bottom: 1px solid var(--border); }
        tr:last-child td { border-bottom: none; }
        
        .side-long { color: var(--green); }
        .side-short { color: var(--red); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ““ Trading Journal</h1>
            <div class="mono" style="color: var(--text-muted)">Updated: <span id="time">--:--:--</span></div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Trades</div>
                <div class="stat-value">30</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value">66.7%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total P&L</div>
                <div class="stat-value positive">$+14,182.72</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Win</div>
                <div class="stat-value positive">$+813.51</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Loss</div>
                <div class="stat-value negative">$-208.74</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Recent Trades</div>
            <div class="table">
                <table>
                    <thead><tr><th>Date</th><th>Symbol</th><th>Side</th><th>Entry</th><th>Exit</th><th>P&L</th><th>P&L %</th><th>Setup</th></tr></thead>
                    <tbody id="trades"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
    async function update() {
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        try {
            const resp = await fetch('/data/journal.json');
            const data = await resp.json();
            
            let html = '';
            for (const t of data.trades.slice(0, 15)) {
                const pnlClass = t.pnl >= 0 ? 'positive' : 'negative';
                const sideClass = t.side === 'LONG' ? 'side-long' : 'side-short';
                html += `<tr>
                    <td class="mono">${new Date(t.entry_time).toLocaleDateString()}</td>
                    <td><strong>${t.symbol}</strong></td>
                    <td class="${sideClass}">${t.side}</td>
                    <td class="mono">${t.entry_price.toFixed(2)}</td>
                    <td class="mono">${t.exit_price.toFixed(2)}</td>
                    <td class="mono ${pnlClass}">${t.pnl >= 0 ? '+' : ''}${t.pnl.toFixed(2)}</td>
                    <td class="mono ${pnlClass}">${t.pnl_pct >= 0 ? '+' : ''}${t.pnl_pct.toFixed(2)}%</td>
                    <td>${t.setup}</td>
                </tr>`;
            }
            document.getElementById('trades').innerHTML = html;
        } catch(e) { console.error(e); }
    }
    update();
    setInterval(update, 30000);
    </script>
</body>
</html>
