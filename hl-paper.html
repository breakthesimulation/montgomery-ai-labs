<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
  <title>Hyperliquid Paper Trades | Montgomery AI Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0c; --card: #121216; --border: #1e1e24; --text: #fff; --text-muted: #6b7280; --green: #00ff94; --red: #ff4757; --blue: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        header { margin-bottom: 24px; }
        h1 { font-size: 1.3rem; margin-bottom: 4px; }
        .subtitle { color: var(--text-muted); font-size: 0.85rem; }
        
        .summary { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 24px; }
        .stat { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 16px; text-align: center; }
        .stat-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; }
        .stat-value { font-size: 1.3rem; font-weight: 700; font-family: 'IBM Plex Mono'; margin-top: 6px; }
        .positive { color: var(--green); }
        .negative { color: var(--red); }
        
        .section-title { font-size: 0.85rem; font-weight: 600; margin-bottom: 12px; color: var(--text-muted); }
        
        .trade { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 14px 16px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .trade-header { display: flex; align-items: center; gap: 12px; }
        .coin { font-weight: 700; font-size: 1rem; }
        .side { font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; font-weight: 600; text-transform: uppercase; }
        .side.buy { background: rgba(0, 255, 148, 0.15); color: var(--green); }
        .side.sell { background: rgba(255, 71, 87, 0.15); color: var(--red); }
        
        .trade-details { display: flex; gap: 20px; font-size: 0.8rem; color: var(--text-muted); }
        .detail { text-align: right; }
        .detail-label { font-size: 0.6rem; text-transform: uppercase; }
        .detail-value { font-family: 'IBM Plex Mono'; color: var(--text); }
        
        .pnl { font-family: 'IBM Plex Mono'; font-weight: 700; font-size: 1rem; }
        
        .status { font-size: 0.65rem; padding: 2px 6px; border-radius: 3px; }
        .status.open { background: var(--blue); color: #fff; }
        .status.closed { background: var(--text-muted); color: var(--bg); }
        
        .live-card { background: linear-gradient(135deg, #1a1a2e, #16213e); border: 1px solid var(--green); border-radius: 12px; padding: 20px; margin-bottom: 24px; }
        .live-header { display: flex; align-items: center; gap: 10px; margin-bottom: 16px; }
        .live-dot { width: 10px; height: 10px; background: var(--green); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .live-title { font-weight: 700; font-size: 1.1rem; }
        
        .live-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
        .live-stat { text-align: center; }
        .live-stat-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; }
        .live-stat-value { font-size: 1.2rem; font-weight: 700; font-family: 'IBM Plex Mono'; }
        
        .progress-bar { height: 8px; background: var(--bg); border-radius: 4px; margin-top: 16px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 4px; transition: width 0.3s; }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-muted); margin-top: 6px; }
        
        .empty { text-align: center; padding: 40px; color: var(--text-muted); }
        
        .history-row.profit { background: rgba(0,255,148,0.05); }
        .history-row.loss { background: rgba(255,71,87,0.05); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”® Hyperliquid Paper Trades</h1>
            <p class="subtitle">Simulated trades from confluence signals</p>
        </header>
        
        <div id="live-trade" style="display:none"></div>
        
        <div class="summary" id="summary"></div>
        
        <div class="section-title">Open Positions</div>
        <div id="open-trades"></div>
        
        <div class="section-title">Trade History</div>
        <div id="trade-history"></div>
        
        <div class="section-title" style="margin-top:24px"><a href="/trades.html" style="float:right;font-size:0.8rem;color:var(--green)">View Full Log â†’</a>Trade History (Closed)</div>
        <div id="closed-trades"></div>
    </div>
    
    <script>
    async function loadLiveTrade() {
        try {
            const resp = await fetch('/api/near');
            const data = await resp.json();
            
            if (data.paper_trade && data.paper_trade.status === 'OPEN') {
                const trade = data.paper_trade;
                const pnl = trade.pnl || 0;
                const entry = trade.entry;
                const stop = trade.stop_loss;
                const target = trade.target;
                
                // Calculate progress to target vs stop
                const totalRange = stop - target;
                const currentProgress = stop - entry;
                const progress = (currentProgress / totalRange) * 100;
                
                const html = `
                    <div class="live-card">
                        <div class="live-header">
                            <div class="live-dot"></div>
                            <span class="live-title">ðŸ”´ LIVE: ${data.coin} ${data.signal}</span>
                        </div>
                        <div class="live-grid">
                            <div class="live-stat">
                                <div class="live-stat-label">Entry</div>
                                <div class="live-stat-value">$${entry.toFixed(4)}</div>
                            </div>
                            <div class="live-stat">
                                <div class="live-stat-label">Current</div>
                                <div class="live-stat-value">$${data.price?.toFixed(4) || '--'}</div>
                            </div>
                            <div class="live-stat">
                                <div class="live-stat-label">P&L</div>
                                <div class="live-stat-value ${pnl >= 0 ? 'positive' : 'negative'}">${pnl >= 0 ? '+' : ''}${pnl.toFixed(2)}%</div>
                            </div>
                            <div class="live-stat">
                                <div class="live-stat-label">Score</div>
                                <div class="live-stat-value">${data.score}</div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:${Math.min(100, Math.max(0, progress))}%; background:${pnl >= 0 ? 'var(--green)' : 'var(--red)'}"></div>
                        </div>
                        <div class="progress-label">
                            <span>Target: $${target.toFixed(4)}</span>
                            <span>Stop: $${stop.toFixed(4)}</span>
                        </div>
                    </div>
                `;
                
                document.getElementById('live-trade').innerHTML = html;
                document.getElementById('live-trade').style.display = 'block';
            }
        } catch(e) {
            console.error('Failed to load live trade:', e);
        }
    }
    
    loadLiveTrade();
    setInterval(loadLiveTrade, 10000);
    
    async function loadTradeHistory() {
        try {
            const resp = await fetch('/data/hl_paper_trades.json');
            const data = await resp.json();
            
            const closed = (data.trades || []).filter(t => t.status === 'CLOSED').sort((a, b) => new Date(b.exit_timestamp) - new Date(a.exit_timestamp));
            
            if (closed.length === 0) {
                document.getElementById('trade-history').innerHTML = '<div class="empty">No closed trades yet</div>';
                return;
            }
            
            let html = '<div class="table"><table><thead><tr><th>Coin</th><th>Side</th><th>Entry</th><th>Exit</th><th>P&L</th><th>Reason</th><th>Date</th></tr></thead><tbody>';
            
            closed.forEach(t => {
                const isProfit = t.pnl > 0;
                const rowClass = isProfit ? 'profit' : 'loss';
                const pnlClass = isProfit ? 'positive' : 'negative';
                
                html += `<tr class="${rowClass}">
                    <td>${t.coin}</td>
                    <td>${t.side}</td>
                    <td class="mono">$${t.entry_price.toFixed(4)}</td>
                    <td class="mono">$${t.exit_price?.toFixed(4) || '--'}</td>
                    <td class="mono ${pnlClass}">${t.pnl >= 0 ? '+' : ''}${t.pnl}%</td>
                    <td>${t.close_reason || '--'}</td>
                    <td class="mono">${(t.exit_timestamp || '').slice(0, 10)}</td>
                </tr>`;
            });
            
            html += '</tbody></table></div>';
            document.getElementById('trade-history').innerHTML = html;
        } catch(e) {}
    }
    
    loadTradeHistory();
    
    async function load() {
        try {
            const resp = await fetch('/data/hl_paper_trades.json');
            const data = await resp.json();
            
            const summary = data.summary || {};
            const trades = data.trades || [];
            const open = trades.filter(t => t.status === 'OPEN');
            const closed = trades.filter(t => t.status === 'CLOSED');
            
            // Summary
            document.getElementById('summary').innerHTML = `
                <div class="stat">
                    <div class="stat-label">Total Trades</div>
                    <div class="stat-value">${summary.total_trades || 0}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Open</div>
                    <div class="stat-value">${open.length}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value">${summary.win_rate || 0}%</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Total P&L</div>
                    <div class="stat-value ${(summary.total_pnl || 0) >= 0 ? 'positive' : 'negative'}">${(summary.total_pnl || 0).toFixed(1)}%</div>
                </div>
            `;
            
            // Open trades
            if (open.length === 0) {
                document.getElementById('open-trades').innerHTML = '<div class="empty">No open positions</div>';
            } else {
                document.getElementById('open-trades').innerHTML = open.map(t => `
                    <div class="trade">
                        <div class="trade-header">
                            <span class="coin">${t.coin}</span>
                            <span class="side ${t.side.toLowerCase()}">${t.side}</span>
                            <span class="status open">OPEN</span>
                        </div>
                        <div class="trade-details">
                            <div class="detail">
                                <div class="detail-label">Entry</div>
                                <div class="detail-value">$${t.entry_price}</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Size</div>
                                <div class="detail-value">${t.size}</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Conf</div>
                                <div class="detail-value">${t.confidence}</div>
                            </div>
                            <div class="pnl ${t.pnl >= 0 ? 'positive' : 'negative'}">${t.pnl >= 0 ? '+' : ''}${t.pnl}%</div>
                        </div>
                    </div>
                `).join('');
            }
            
            // Closed trades
            if (closed.length === 0) {
                document.getElementById('closed-trades').innerHTML = '<div class="empty">No closed trades yet</div>';
            } else {
                document.getElementById('closed-trades').innerHTML = closed.map(t => `
                    <div class="trade">
                        <div class="trade-header">
                            <span class="coin">${t.coin}</span>
                            <span class="side ${t.side.toLowerCase()}">${t.side}</span>
                            <span class="status closed">CLOSED</span>
                        </div>
                        <div class="trade-details">
                            <div class="detail">
                                <div class="detail-label">Entry</div>
                                <div class="detail-value">$${t.entry_price}</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Exit</div>
                                <div class="detail-value">$${t.exit_price || 'N/A'}</div>
                            </div>
                            <div class="pnl ${t.pnl >= 0 ? 'positive' : 'negative'}">${t.pnl >= 0 ? '+' : ''}${t.pnl}%</div>
                        </div>
                    </div>
                `).join('');
            }
            
        } catch(e) {
            console.error(e);
            document.getElementById('summary').innerHTML = '<div class="empty">Loading...</div>';
        }
    }
    
    load();
    setInterval(load, 30000);
    </script>
</body>
</html>
