<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Calendar | Montgomery AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font: 'Outfit', sans-serif;
      --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Dark mode (default) */
    [data-theme="dark"] {
      --bg-primary: #0a0a0f;
      --bg-secondary: #13131a;
      --bg-card: rgba(255, 255, 255, 0.03);
      --bg-card-hover: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #a78bfa;
      --accent-glow: rgba(167, 139, 250, 0.3);
      --accent-soft: rgba(167, 139, 250, 0.15);
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }
    
    /* Light mode */
    [data-theme="light"] {
      --bg-primary: #f8f8fc;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --bg-card-hover: #fafafa;
      --border: rgba(0, 0, 0, 0.06);
      --text-primary: #18181b;
      --text-secondary: #52525b;
      --text-muted: #a1a1aa;
      --accent: #7c3aed;
      --accent-glow: rgba(124, 58, 237, 0.15);
      --accent-soft: rgba(124, 58, 237, 0.08);
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--font);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }
    
    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #a78bfa, #6366f1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    .logo-text {
      font-size: 1.25rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--text-primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Theme Toggle */
    .theme-toggle {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all var(--transition);
    }
    
    .theme-toggle:hover {
      background: var(--bg-card-hover);
      transform: scale(1.05);
    }
    
    /* Main */
    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    
    /* Calendar Grid */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 40px;
    }
    
    .day-header {
      text-align: center;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 12px;
    }
    
    .day {
      aspect-ratio: 1;
      border-radius: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 12px;
      display: flex;
      flex-direction: column;
      transition: all var(--transition);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .day:hover {
      background: var(--bg-card-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .day.today {
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
    }
    
    .day.other-month {
      opacity: 0.3;
    }
    
    .day-number {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .day-events {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: auto;
    }
    
    .event-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
    }
    
    /* Event Cards */
    .events-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }
    
    .event-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      transition: all var(--transition);
    }
    
    .event-card:hover {
      background: var(--bg-card-hover);
      transform: translateY(-2px);
    }
    
    .event-date {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }
    
    .event-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .event-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    
    /* Legend */
    .legend {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .legend-dot.launch { background: #10b981; }
    .legend-dot.upgrade { background: #f59e0b; }
    .legend-dot Governance { background: #3b82f6; }
    .legend-dot.default { background: var(--accent); }
    
    /* Responsive */
    @media (max-width: 768px) {
      .calendar-grid {
        grid-template-columns: repeat(7, 1fr);
        gap: 4px;
      }
      
      .day {
        padding: 8px;
        border-radius: 8px;
      }
      
      .day-number {
        font-size: 0.85rem;
      }
      
      .page-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <header class="header">
    <div class="logo">
      <div class="logo-icon">üìÖ</div>
      <span class="logo-text">Solana Calendar</span>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">
      <span id="theme-icon">üåô</span>
    </button>
  </header>
  
  <main class="main">
    <h1 class="page-title">Upcoming Events</h1>
    <p class="page-subtitle">Track key Solana network events, upgrades, and governance votes</p>
    
    <div class="legend">
      <div class="legend-item"><span class="legend-dot launch"></span> Mainnet Launch</div>
      <div class="legend-item"><span class="legend-dot upgrade"></span> Protocol Upgrade</div>
      <div class="legend-item"><span class="legend-dot Governance"></span> Governance Vote</div>
    </div>
    
    <div class="calendar-grid" id="calendar"></div>
    
    <h2 style="margin-bottom: 20px; font-size: 1.5rem;">This Month</h2>
    <div class="events-section" id="events"></div>
  </main>
  
  <script>
    // Sample events data
    const events = [
      { date: "2026-02-25", title: "SIMD-0156 Vote", desc: "Governance vote on storage optimization", type: "Governance" },
      { date: "2026-02-28", title: "Validator Upgrade v2.0", desc: "Mainnet release candidate for validators", type: "upgrade" },
      { date: "2026-03-05", title: "Token2022 Extension", desc: "New token extensions going live", type: "launch" },
      { date: "2026-03-12", title: "Geyser Plugin API", desc: "Streaming rewards data to RPC", type: "upgrade" },
      { date: "2026-03-20", title: "Q1 Governance Close", desc: "Final voting period for Q1 proposals", type: "Governance" },
    ];
    
    // Generate calendar
    function generateCalendar() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const daysInMonth = lastDay.getDate();
      
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      let html = dayNames.map(d => `<div class="day-header">${d}</div>`).join('');
      
      // Previous month days
      const prevMonthDays = new Date(year, month, 0).getDate();
      for (let i = startDay - 1; i >= 0; i--) {
        html += `<div class="day other-month"><span class="day-number">${prevMonthDays - i}</span></div>`;
      }
      
      // Current month
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayEvents = events.filter(e => e.date === dateStr);
        const isToday = day === now.getDate();
        
        html += `<div class="day${isToday ? ' today' : ''}">
          <span class="day-number">${day}</span>
          <div class="day-events">
            ${dayEvents.map(() => '<span class="event-dot"></span>').join('')}
          </div>
        </div>`;
      }
      
      // Next month
      const remaining = 42 - (startDay + daysInMonth);
      for (let i = 1; i <= remaining; i++) {
        html += `<div class="day other-month"><span class="day-number">${i}</span></div>`;
      }
      
      document.getElementById('calendar').innerHTML = html;
    }
    
    // Generate events
    function generateEvents() {
      const html = events.map(e => `
        <div class="event-card">
          <div class="event-date">${e.date}</div>
          <div class="event-title">${e.title}</div>
          <div class="event-desc">${e.desc}</div>
        </div>
      `).join('');
      
      document.getElementById('events').innerHTML = html;
    }
    
    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', next);
      localStorage.setItem('calendar-theme', next);
      document.getElementById('theme-icon').textContent = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }
    
    // Load saved theme
    const saved = localStorage.getItem('calendar-theme') || 'dark';
    document.body.setAttribute('data-theme', saved);
    document.getElementById('theme-icon').textContent = saved === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    
    generateCalendar();
    generateEvents();
  </script>
</body>
</html>
