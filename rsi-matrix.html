<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
  <title>RSI Matrix | Montgomery AI Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0c; --card: #121216; --border: #1e1e24; --text: #fff; --text-muted: #6b7280; --green: #00ff94; --red: #ff4757; --yellow: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        header { margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.3rem; }
        .subtitle { color: var(--text-muted); font-size: 0.85rem; }
        .refresh { font-size: 0.75rem; color: var(--text-muted); }
        
        .matrix { display: grid; grid-template-columns: 80px repeat(4, 1fr); gap: 4px; background: var(--border); border-radius: 12px; overflow: hidden; }
        .cell { padding: 16px 8px; text-align: center; font-family: 'IBM Plex Mono'; font-size: 0.85rem; }
        .cell.header { background: var(--bg); font-weight: 600; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }
        .cell.coin { background: var(--card); font-weight: 600; text-align: left; padding-left: 12px; }
        
        .cell.oversold { background: rgba(0,255,148,0.2); color: var(--green); }
        .cell.overbought { background: rgba(255,71,87,0.2); color: var(--red); }
        .cell.neutral { background: var(--card); color: var(--text-muted); }
        
        .cell:hover { cursor: pointer; }
        
        .legend { display: flex; gap: 20px; margin-top: 16px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 0.75rem; color: var(--text-muted); }
        .legend-box { width: 16px; height: 16px; border-radius: 4px; }
        .legend-box.green { background: rgba(0,255,148,0.3); }
        .legend-box.red { background: rgba(255,71,87,0.3); }
        .legend-box.grey { background: var(--card); }
        
        .summary { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 20px; }
        .stat { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 12px; text-align: center; }
        .stat-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; }
        .stat-value { font-size: 1.1rem; font-weight: 700; margin-top: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üå°Ô∏è RSI Matrix</h1>
                <p class="subtitle">Complete RSI view across all timeframes</p>
            </div>
            <span class="refresh" id="time"></span>
        </header>
        
        <div class="matrix" id="matrix"></div>
        
        <div class="legend">
            <div class="legend-item"><div class="legend-box green"></div> Oversold (&lt;30)</div>
            <div class="legend-item"><div class="legend-box red"></div> Overbought (&gt;70)</div>
            <div class="legend-item"><div class="legend-box grey"></div> Neutral</div>
        </div>
        
        <div class="summary" id="summary"></div>
    </div>
    
    <script>
    const coins = ['BTC', 'ETH', 'SOL', 'BNB', 'XRP', 'FIL', 'UNI', 'ARB', 'NEAR', 'ADA', 'DOT', 'AVAX'];
    const timeframes = ['15m', '1h', '4h', '1d'];
    
    const timeframeMap = {'15m': '15m', '1h': '1h', '4h': '4h', '1d': '1d'};
    
    function getRSIClass(rsi) {
        if (rsi < 30) return 'oversold';
        if (rsi > 70) return 'overbought';
        return 'neutral';
    }
    
    async function fetchRSI(coin, tf) {
        const intervals = {'15m': '15m', '1h': '1h', '4h': '4h', '1d': '1d'};
        try {
            const url = `https://api.binance.com/api/v3/klines?symbol=${coin}USDT&interval=${intervals[tf]}&limit=50`;
            const resp = await fetch(url);
            const data = await resp.json();
            
            const closes = data.map(k => parseFloat(k[4]));
            const deltas = closes.slice(1).map((c, i) => c - closes[i]);
            const gains = deltas.map(d => d > 0 ? d : 0);
            const losses = deltas.map(d => d < 0 ? -d : 0);
            
            let avgGain = gains.slice(0, 14).reduce((a,b) => a+b, 0) / 14;
            let avgLoss = losses.slice(0, 14).reduce((a,b) => a+b, 0) / 14;
            
            for (let i = 14; i < gains.length; i++) {
                avgGain = (avgGain * 13 + gains[i]) / 14;
                avgLoss = (avgLoss * 13 + losses[i]) / 14;
            }
            
            if (avgLoss === 0) return 100;
            return 100 - (100 / (1 + avgGain/avgLoss));
        } catch(e) {
            return null;
        }
    }
    
    async function load() {
        document.getElementById('time').textContent = 'Updated: ' + new Date().toLocaleTimeString();
        
        // Header row
        let html = '<div class="cell header">Coin</div>';
        timeframes.forEach(tf => {
            html += `<div class="cell header">${tf}</div>`;
        });
        
        let overbought = 0, oversold = 0, neutral = 0;
        
        // Data rows
        for (const coin of coins) {
            html += `<div class="cell coin">${coin}</div>`;
            
            for (const tf of timeframes) {
                const rsi = await fetchRSI(coin, tf);
                const cls = rsi ? getRSIClass(rsi) : 'neutral';
                const val = rsi ? rsi.toFixed(1) : '--';
                
                if (rsi) {
                    if (rsi > 70) overbought++;
                    else if (rsi < 30) oversold++;
                    else neutral++;
                }
                
                html += `<div class="cell ${cls}">${val}</div>`;
            }
        }
        
        document.getElementById('matrix').innerHTML = html;
        
        document.getElementById('summary').innerHTML = `
            <div class="stat"><div class="stat-value" style="color:var(--red)">${overbought}</div><div class="stat-label">Overbought</div></div>
            <div class="stat"><div class="stat-value">${neutral}</div><div class="stat-label">Neutral</div></div>
            <div class="stat"><div class="stat-value" style="color:var(--green)">${oversold}</div><div class="stat-label">Oversold</div></div>
        `;
    }
    
    load();
    setInterval(load, 300000);
    </script>
</body>
</html>
